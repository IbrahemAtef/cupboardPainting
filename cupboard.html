<!DOCTYPE html>
<html>
	<head>
		<title> Color my cupboard </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div>
			<div class="header">
				<h1>Painting the cupboard</h1>
				<label for="cupNum">Please choose number: </label>
				<input type="number" id="cupNum" min="1" max="8" ><br><br>
				<label for="cupCol">Please choose color: </label>
				<input type="color" id="cupCol"><br><br>
				<label for="score">Your score: </label>
				<input type="text" id="score" size="4" disabled><br><br>
			</div>
			<div class="alert">
			  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			  <strong>Congratulation!</strong> You have finished painting your cupboard.
			</div><br><br>
			<div class="container">
			    <div class="first">1</div>
			    <div class="second">2</div>
			    <div class="third">3</div>
			    <div class="fourth">4</div>
			    <div class="fifth">5</div>
			    <div class="sixth">6</div>
			    <div class="seventh">7</div>
			    <div class="eighth">8</div>
			</div>
		</div>
		<script type="text/javascript" src="JS.js"></script>
	</body>
</html>
